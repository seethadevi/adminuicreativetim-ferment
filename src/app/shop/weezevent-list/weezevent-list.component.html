<div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <div class="material-datatables">
              <table id="datatables" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                    <thead>
                        <tr>
                          <th>Event Name</th>
                          <th>Start Date</th>
                          <th>End Date</th>
                          <th>Participants</th>
                          <th class="disabled-sorting text-right">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let row of weezeventList">
                            <td>{{row.name}}</td>
                            <td>{{row.date.start | date : 'dd MMM yyyy'}}</td>
                            <td>{{row.date.end | date : 'dd MMM yyyy'}}</td>
                            <td>{{row.participants}}</td>
                            <td class="text-right">
                              <a href="javascript:void(0)" (click)="importEventDetails(row.id)"  title="Import" class="btn btn-link btn-info btn-just-icon like"><i class="material-icons">cloud_download</i></a>
                              <!-- <a href="javascript:void(0" class="btn btn-link btn-warning btn-just-icon edit"><i class="material-icons">dvr</i></a>
                              <a href="javascript:void(0s" class="btn btn-link btn-danger btn-just-icon remove"><i class="material-icons">close</i></a> -->
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
          </div><!-- end content-->
        </div> <!--  end card  -->
      </div><!-- end col-md-12 -->
    </div><!-- end row -->
  </div>
</div>
