<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
          <div class="card">
            <div class="card-header card-header-primary card-header-icon">
              <div class="card-icon">
                <i class="material-icons">thumbs_up_down</i>
              </div>
              <!-- <h4 class="card-title left">Approvals</h4> -->
            </div>
            <div class="card-body">
              <div class="toolbar">
                  <!--        Here you can write extra buttons/actions for the toolbar              -->
              </div>
              <app-custom-datatable-detail [headers]="headers"
              [items]="requestList"
              [actions]="actions"
              [showSno]="true"
              [showActions]="true"
              [showSearch]="false"
              [showChooseLimit]="true"
              [params]="defaultParams"
              [totalRecords]="totalRecords"
              (reloadEvent)="onReloadEvent($event)"
              (operationEvent)="onOperation($event)">
              </app-custom-datatable-detail>

              <swal #deleteSwalBox
              title="Reject record?"
              text="Do you want to Reject?"
              type="question"
              [showCancelButton]="true"
              [focusCancel]="true"
              (confirm)="RejectRecords()"
              (close)="onCloseDialog($event)">
          </swal>
          <swal #approveSwalBox
              title="Approve record?"
              text="Do you want to Approve?"
              type="question"
              [showCancelButton]="true"
              [focusCancel]="true"
              (confirm)="ApproveRecords()"
              (close)="onCloseDialog($event)">
          </swal>
          </div><!-- end content-->
        </div><!--  end card  -->
      </div><!-- end col-md-12 -->
    </div><!-- end row -->
  </div>
</div>
