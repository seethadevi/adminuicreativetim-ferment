<div class="main-sub-content">
  <div  class="container-fluid">
    <section>
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title" id="from-actions-bottom-right">{{title}} Vendor/Supplier Details</h4>
          </div>
          <div class="card-body">
            <div class="px-3">
              <form novalidate (ngSubmit)="onSubmit(f)" #f="ngForm">
                <div class="form-body">
                  <div class="row">
                    <div class="col-md-8">
                      <div class="row">
                        <div class="form-group col-md-6 mb-2">
                          <label for="name">Name</label>
                          <input type="text" [disabled]="isEdit" class="form-control border-primary" id="name" name="name" placeholder="Name" #name="ngModel"
                            [(ngModel)]="vendorModel.name" required />
                          <small *ngIf="f.submitted && name.errors" class="form-text text-muted danger">Name Required</small>
                        </div>
                        <div class="form-group col-md-6 mb-2">
                          <label for="status">Status</label>
                          <select class="form-control border-primary" id="status" name="status" placeholder="Status" [(ngModel)]="vendorModel.status" #status="ngModel"
                            required>
                            <option value="A">Active</option>
                            <option value="I">Inactive</option>
                          </select>
                        </div>
                      </div>
                      <div class="row">
                        <div class="form-group col-md-6 mb-2">
                          <label for="description">Description</label>
                          <input  required type="text" id="sescription" class="form-control border-primary" placeholder="Description" name="description" #description="ngModel" [(ngModel)]="vendorModel.description">
                          <small *ngIf="f.submitted && description.errors" class="form-text text-muted danger">Description Required</small>
                        </div>
                        <div class="form-group col-md-6 mb-2">
                          <label for="accountnumber">Account Number</label>
                          <input type="text" class="form-control border-primary" id="accNumber" name="accNumber" placeholder="Account No." #accNumber="ngModel"
                            [(ngModel)]="vendorModel.accNo" required />
                        </div>
                      </div>
                      <div class="row">
                        <div class="form-group col-md-6 mb-2">
                            <label for="siteurl">Site URL</label>
                            <input type="text" class="form-control border-primary" id="siteurl" name="siteurl" placeholder="eg: http://www.shop.com"
                                [(ngModel)]="vendorModel.url" #siteurl="ngModel"/>
                            <!-- <small *ngIf="f.submitted && siteurl.errors" class="form-text text-muted danger">URL Required</small> -->
                          </div>
                      </div>
                    </div>
                    <div class="col-md-4 text-center">
                      <label for="vendorimg">Vendor Image</label>
                      <br>
                      <app-image-upload [imgSize]="'lg'" [imageUrl]="thumbnailurl" [uploadUrl]="imgUploadUrl" [name]="'Vendor Image'" [headers]="appService.getImgUploadHeaders()"  (changeImage)="onFileUploadEvent($event)"></app-image-upload>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12 mb-1">
                      <label>Contact Information</label>
                    </div>
                  </div>
                  <div class="row">
                      <div class="form-group col-md-6 mb-2">
                        <label for="email">Email</label>
                        <input type="email" class="form-control border-primary" id="email" name="email" placeholder="Email" #email="ngModel" [(ngModel)]="vendorModel.email"
                          required email />
                        <small *ngIf="f.submitted && !f.value.email" class="form-text text-muted danger">Email Required</small>
                        <small *ngIf="!!f.value.email && email.errors?.email" class="form-text text-muted danger">Invalid Email</small>
                      </div>
                      <div class="form-group col-md-6 mb-2">
                        <label for="mobile">Mobile</label>
                        <input  appMobile type="text" class="form-control border-primary" id="mobile" name="mobile" placeholder="Mobile" #mobile="ngModel" [(ngModel)]="vendorModel.mobile"
                          required/>
                        <small *ngIf="f.submitted && mobile.errors" class="form-text text-muted danger">Mobile Required</small>
                      </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12 mb-1">
                      <label>Address Information</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="form-group col-md-6 mb-2">
                      <label for="address1">Address</label>
                      <input required type="text" class="form-control border-primary" id="address1" name="address1" placeholder="Address" #address1="ngModel" [(ngModel)]="vendorModel.address.address1"/>
                      <small *ngIf="f.submitted && address1.errors" class="form-text text-muted danger">Addrees Required</small>
                    </div>
                    <div class="form-group col-md-6 mb-2">
                      <label for="address2">Address(Optional)</label>
                      <input type="text" class="form-control border-primary" id="address2" name="address2" placeholder="Address" #address2="ngModel" [(ngModel)]="vendorModel.address.address2"/>
                    </div>
                  </div>
                  <div class="row">
                    <div class="form-group col-md-6 mb-2">
                      <label for="zip">Zip / Postal Code</label>
                      <input required type="text" class="form-control border-primary" id="zip" name="zip" placeholder="Zip" #mobile="ngModel" #zip="ngModel" [(ngModel)]="vendorModel.address.zip"/>
                      <small *ngIf="f.submitted && zip.errors" class="form-text text-muted danger">Zip Required</small>
                    </div>
                    <div class="form-group col-md-6 mb-2">
                      <label for="city">City</label>
                      <input required type="text" class="form-control border-primary" id="city" name="city" placeholder="City" #mobile="ngModel" #city="ngModel" [(ngModel)]="vendorModel.address.city"/>
                      <small *ngIf="f.submitted && city.errors" class="form-text text-muted danger">City Required</small>
                    </div>
                    <!-- <div class="form-group col-md-6 mb-2">
                      <label for="state">State</label>
                      <input required type="text" class="form-control border-primary" id="state" name="state" placeholder="State" #mobile="ngModel" #state="ngModel" [(ngModel)]="vendorModel.address.state"/>
                      <small *ngIf="f.submitted && state.errors" class="form-text text-muted danger">State Required</small>
                    </div> -->
                  </div>
                  <div class="row">
                    <div class="form-group col-md-6 mb-2">
                        <label for="country">Country</label>
                          <select required class="form-control border-primary" id="country" name="country" placeholder="Country" [(ngModel)]="vendorModel.address.country" #country="ngModel"
                          >
                            <option value="">Select Country</option>
                            <option value="FRANCE">France</option>
                            <option value="GERMANY">Germany</option>
                            <!-- <option value="UNITEDKINGDOM">United Kingdom</option> -->
                        </select>
                        <small *ngIf="f.submitted && country.errors" class="form-text text-muted danger">Country Required</small>
                      </div>
                  </div>
                </div>
                <div class="form-actions pull-right">
                  <button type="button" class="btn btn-raised btn-warning mr-1" (click)="onClearValue()">
                    <i class="ft-x"></i> Clear
                  </button>
                  <button type="submit" class="btn btn-raised btn-primary">
                    <i class="fa fa-check-square-o"></i> Save
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
