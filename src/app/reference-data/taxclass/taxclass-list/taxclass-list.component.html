<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-primary card-header-icon">
            <div class="card-icon">
              <i class="material-icons">assignment</i>
            </div>
            <h4 class="card-title left">Tax Class</h4>
            <button mat-raised-button class="btn add-right btn-primary" (click)="createnew()">
              <span class="btn-label">
                <i class="material-icons">add</i>
              </span>
              New Tax Class
            </button>
          </div>
          <div class="card-body">
            <div class="toolbar">
                <!--        Here you can write extra buttons/actions for the toolbar              -->
            </div>
            <app-custom-datatable [headers]="headers"
                                  [items]="taxclasses"
                                  [actions]="actions"
                                  [showSno]="true"
                                  [showActions]="true"
                                  [showSearch]="true"
                                  [showChooseLimit]="true"
                                  [params]="defaultParams"
                                  [totalRecords]="totalRecords"
                                  (reloadEvent)="onReloadEvent($event)"
                                  (operationEvent)="onOperation($event)">
            </app-custom-datatable>
          </div><!-- end content-->
        </div> <!--  end card  -->
      </div><!-- end col-md-12 -->
    </div><!-- end row -->
  </div>
</div>
